<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(images/hpage.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 1000px;
            height: 600px;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            margin-right: 10px;
        }
        .image-container img {
            width: 390px;
            height: 560px;
            border-radius: 1px;
        }
        .register-container {
            flex: 1;
            padding: 20px;
        }
        .register-container h2 {
            font-size: 30px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 30px;
            width: 100%;
            height: 50px;
        }
        label {
            margin-bottom: 1px;
            margin-top: 5px;
            display: block;
            color: #555;
            font-size: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 350px;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 130px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            font-size: 19px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="images/book.jpeg" alt="Register Image">
    </div>
    <div class="register-container">
        <h2>Register</h2>
        <div id="successMessage" class="success">Registration successful! Redirecting to courses...</div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error">Please enter a valid password</div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="loginNew.html">Login now</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the form element
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic validation
            let isValid = true;
            
            if (username.length < 3) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (!isValid) {
                return;
            }

            // Store user data in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('isLoggedIn', 'true');

            // Show success message
            successMessage.style.display = 'block';

            // Redirect to course page after a short delay
            setTimeout(function() {
                // Change this to the name of your course page file
                window.location.href = 'course.html';
            }, 1500); // 1.5 second delay to show the success message
        });
    });
</script>

</body>
</html>
