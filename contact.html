<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styleC.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            To get in touch with us, please fill out the form below.<br>
            We will get back to you as soon as possible.

          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.jpeg" class="icon" alt="" />
              <p>Gandhi Market, Margao, Goa</p>
            </div>
            <div class="information">
              <img src="images/email.jpeg" class="icon" alt="" />
              <p>Wj1Kz@example.com</p>
            </div>
            <div class="information">
              <img src="images/phone.jpeg" class="icon" alt="" />
              <p>+91 1234567890</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <!-- Updated form with JavaScript function -->
          <form id="contactForm" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required placeholder="Username"/>
              <!-- <label for="">Username</label> -->
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" required placeholder="Email"/>
              <!-- <label for="">Email</label> -->
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" required placeholder="Phone" />
              <!-- <label for="">Phone</label> -->
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" required placeholder="Message"></textarea>
              <!-- <label for="">Message</label> -->
              <!-- <span>Message</span> -->
            </div>
            <input type="button" value="Send" class="btn" id="sendButton" />
          </form>

          <!-- Confirmation Message -->
          <p id="confirmationMessage" style="display:none; color: green;">Message sent successfully!</p>
        </div>
      </div>
    </div>

    <!-- JavaScript Code -->
    <script>
      document.getElementById("sendButton").addEventListener("click", function() {
        // Gather form data
        const name = document.querySelector("input[name='name']").value;
        const email = document.querySelector("input[name='email']").value;
        const phone = document.querySelector("input[name='phone']").value;
        const message = document.querySelector("textarea[name='message']").value;

        // Check for empty fields
        if (!name || !email || !phone || !message) {
          alert("Please fill out all fields.");
          return;
        }

        // Prepare data for sending (replace with your API endpoint)
        fetch("https://your-database-endpoint.com/api/sendContact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, phone, message })
        })
        .then(response => {
          if (response.ok) {
            // Show confirmation message
            document.getElementById("confirmationMessage").style.display = "block";
            
            // Clear the form fields
            document.getElementById("contactForm").reset();
            
            // Hide confirmation message after 3 seconds
            setTimeout(() => {
              document.getElementById("confirmationMessage").style.display = "none";
            }, 3000);
          } else {
            alert("Error: Unable to send message.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        });
      });
    </script>
  </body>
</html>
